<!DOCTYPE html>
<html>
<head>
	<title>Signin Signup UI- Coding Xpress</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link href='style.css' rel='stylesheet'>
</head>
<body>
	<div class="background-img">
		<div class="container-fluid">
			<div class="row">
				
				<div class="col-12 col-md-6 offset-md-6 col-lg-4 offset-lg-8 col-xl-4 offset-xl-8 pl-0">
					<div class="signin">
						<form class="signin-form">
							<div class="text-center mb-4 logo">
								<h1>Coding Xpress</h1>
							</div>

							<div class="form-row">
								<div class="form-group col-12">
									<h6 class="text-center">Hi There!</h6>
									<label class="text-center d-block">singin to your dashboard</label>
								</div>
							</div>
							
							<div class="form-row">
								<div class="form-group col-12">
									<label for="email">Email</label>
									<input type="email" name="email" id="email" class="form-control" placeholder="Enter email">
								</div>
							</div>

							<div class="form-row">
								<div class="form-group col-12">
									<label for="password">Password</label>
									<input type="password" name="password" class="form-control" id="password" placeholder="Enter password">
								</div>
							</div>
							
							<div class="form-row">
								<div class="form-group col-12">
								<button type="submit" class="btn btn-info text-center btn-block">Login</button>
							</div>
							</div>
							
							<div class="form-row">
								<div class="form-group col-12">
									<a href="">Forgot password ?</a>
								</div>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
